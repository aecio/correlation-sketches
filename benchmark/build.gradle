plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'vida-nyu'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

shadowJar {
    zip64 true
}

repositories {
    mavenCentral()
    mavenLocal()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile project(':core')
    compile 'org.apache.spark:spark-core_2.11:1.6.3'
    compile 'org.apache.spark:spark-sql_2.11:1.6.3'
    compile group: 'com.github.rvesse', name: 'airline', version: '2.7.2'
    compile group: 'org.rocksdb', name: 'rocksdbjni', version: '6.2.2'
    compile group: 'org.iq80.leveldb', name: 'leveldb', version: '0.12'
    compile group: 'tech.tablesaw', name: 'tablesaw-core', version: '0.36.0'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.5.1")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.5.1")
}
